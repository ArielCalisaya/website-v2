# for testing name: test-repo
  # name: test-repo
backend:
  name: git-gateway
  branch: playground/next
  commit_messages:
    create: 'Create {{collection}} “{{slug}}” ✨'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

publish_mode: editorial_workflow
show_preview_links: true
# site_url: "https://netlify-with-gatsby4blog.netlify.app"
# display_url: "https://netlify-with-gatsby4blog.netlify.app"

# where use the images
media_folder: "/static/images/"
# Wehere it create images
public_folder: "/images/"

# COMPLETED: ---------------------------- BLOG ---------------------------
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/data/blog"
    create: true
    extension: "md"
    media_folder: "/static/images/blog"
    public_folder: "/images/blog"
    widget: "object"
    slug: "{{slug}}.{{fields.lang}}"
    editor:
      preview: true
    fields:
      - { label: "Author", name: "author", widget: "select", options: [ "4GeeksAcademy", "4GeeksAcademyES", "Jimena_y_yo", "MRiciglianoC", "alesanchezr" ]}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "string"}
      - { label: "Link", name: "link", widget: "string", required: false}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image"}
      # Slug for frontmatter path
      - { label: "Slug", name: "slug", widget: string, required: true, pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', 'The slug can have no spaces or special characters']}
      - { label: "Lang", name: "lang", widget: "select", options: ['us', 'es'] }
      - { label: "Status", name: "status", widget: "hidden", default: "published"}
      - { label: "Featured", name: "featured", widget: "boolean", default: false}
      - { label: "Categories", name: "categories", widget: "list"}
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

# COMPLETED: ---------------------------- LOCATION ---------------------------
  - name: "location"
    label: "Location"
    folder: "src/data/location"
    create: true
    extension: "yml"
    media_folder: "/static/images/locations"
    public_folder: "/images/locations"
    widget: "object"
    #slug for markdown filename 
    slug: "{{fields.meta_info.fields.slug}}.{{fields.defaultLanguage}}"
    editor:
      preview: true
    fields:
      - label: "Meta Info"
        name: "meta_info"
        widget: "object"
        fields:
          - { label: "Slug", name: "slug", widget: "string", required: true, pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', 'The slug can have no spaces or special characters']}
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Position", name: "position", widget: "number" }
          - { label: "Description", name: "description", widget: "string", default: null }
          - { label: "Image", name: "image", widget: "image", required: false }
          - { label: "Keywords", name: "keywords", widget: "string", required: false, default: "" }
          - { label: "Redirects", name: "redirects", widget: "string", hint: "Example: [/location/, /us/location]" }
      - { label: "Seo Title", name: "seo_title", widget: "string", required: true }
      - label: "Header"
        name: "header"
        widget: "object"
        fields:
            - { label: "Tagline", name: "tagline", widget: "string", default: "4GEEKS ACADEMY IN "}
            - { label: "Sub Heading", name: "sub_heading", widget: "string", required: false}
            - { label: "Paragraph", name: "paragraph", widget: "string" }
            - { label: "Image", name: "image", widget: "image", required: true }
            - { label: "Description", name: "description", widget: "string", default: null }

      - label: "Button"
        name: "button"
        widget: "object"
        fields:
          - { label: "Syllabus button text", name: "syllabus_button_text", widget: "string", default: "DOWNLOAD SYLLABUS" }
          - { label: "Apply button text", name: "apply_button_text", widget: "string", default: "APPLY NOW" }
          - { label: "Syllabus submit text", name: "syllabus_submit_text", widget: "string", default: "DOWNLOAD"}
          - { label: "Apply button link", name: "apply_button_link", widget: "string", default: "/apply" }
          - { label: "Cohort more details text", name: "cohort_more_details_text", widget: "string", default: "DETAILS" }
      - label: "Info box"
        name: "info_box"
        widget: "object"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Contact heading", name: "contact_heading", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Map url", name: "map_url", widget: "image", required: false }
          - { label: "Alt", name: "alt", widget: "string", required: false }
      - label: "News" 
        name: "news"
        widget: "object"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "4Geeks Academy in the news..." }

      - label: "Upcoming"
        name: "upcoming"
        widget: "object"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Upcoming programs in... " }
      #   # TODO: ver si funciona object
    
      - label: "Images box"
        name: "images_box"
        widget: "object"
        fields:
          - { label: "Heading", name: "heading", widget: "string", default: "What you should know about this location: " }
          - { label: "Content", name: "content", widget: "string"}
          - label: "Images"
            name: "images"
            widget: "object"
            fields:
            # FIXME: netlify forces to use this structure, will not return the expected yml structure
              - image:
                name: "image1"
                widget: "object"
                fields:
                  - { label: "Path", name: "path", widget: "image", required: false }
                  - { label: "Alt", name: "alt", widget: "string", required: false }
              - image2:
                name: image2
                widget: "object"
                fields:
                  - { label: "Path2", name: "path", widget: "image", required: false }
                  - { label: "Alt", name: "alt", widget: "string", required: false }
      - { label: "Has financials opstions", name: "hasFinancialsOption", widget: "boolean", default: false }
      - label: "Prices" 
        name: "prices"
        widget: "object"
        fields:
          - label: "Full-Time"
            name: "full_time"
            widget: "object"
            fields:
              - { label: "Slug", name: "slug", default: "full-time"}
              - { label: "Duration", name: "duration", widget: "string", default: "9 Weeks"}
              - label: "Left section"
                name: "left_section"
                widget: "object"
                fields: 
                  - label: "Header" 
                    name: "header"
                    widget: "object"
                    fields:
                      - { label: "Heading one", name: "heading_one", widget: "string", default: "PAY ONLY AFTER"}
                      - { label: "Heading two", name: "heading_two", widget: "string", default: "YOU GET A JOB"}
                      - { label: "Sub heading", name: "sub_heading", widget: "string"}
                  - label: "Content"
                    name: "content"
                    widget: "object"
                    fields:
                      - { label: "Price", name: "price", widget: "string" }
                      - { label: "Price Info", name: "price_info", widget: "string"}

              - label: "Center section"
                name: "center_section"
                widget: "object"
                fields:
                  - label: "Header"
                    name: "header"
                    widget: "object"
                    fields:
                      - { label: "Heading one", name: "heading_one", widget: "string", default: "EXTENDED" }
                      - { label: "Heading two", name: "heading_two", widget: "string", default: "PAYMENT PLAN" }
                      - { label: "Sub heading", name: "sub_heading", widget: "string" }
                  - label: "Plans"
                    name: "plans"
                    widget: "object"
                    fields:
                    # TODO: Test order array
                      - label: "12 Months"
                        name: "months-12"
                        widget: "object"
                        fields:
                          - { label: "Months", name: "months", widget: "string", default: "12" }
                          - { label: "Payment", name: "payment", widget: "string", default: "210.641 CLP" }
                          - { label: "Payment Info", name: "paymentInfo", widget: "string", default: "per month + 414.000 deposit" }
                          - { label: "Provider", name: "provider", widget: "string", default: "Quotanda" }
                          - { label: "Logo", name: "logo", widget: "image", default: "/images/quotanda-logo.png" }
                          - { label: "Message", name: "message", widget: "string", required: false }
                      - label: "6 Months"
                        name: "6-months"
                        widget: "object"
                        fields:
                          - { label: "Months", name: "months", widget: "string", default: "6" }
                          - { label: "Payment", name: "payment", widget: "string", default: "407.121 CLP" }
                          - { label: "Payment Info", name: "paymentInfo", widget: "string"}
                          - { label: "Provider", name: "provider", widget: "string", default: "Quotanda" }
                          - { label: "Logo", name: "logo", widget: "image", default: "/images/quotanda-logo.png" }
                          - { label: "Message", name: "message", widget: "string", required: false }

              - label: "Right section"
                name: "right_section"
                widget: "object"
                fields:
                  - label: "Header"
                    name: "header"
                    widget: "object"
                    fields:
                      - { label: "Heading one", name: "heading_one", widget: "string", default: "PAY UPFRONT" }
                      - { label: "Heading two", name: "heading_two", widget: "string", default: "(OUT OF POCKET)" }
                      - { label: "Sub heading", name: "sub_heading", widget: "string" }
                  - label: "Content"
                    name: "content"
                    widget: "object"
                    fields:
                      - { label: "Price", name: "price", widget: "string" }
                      - { label: "Price info", name: "price_info", widget: "string", defaul: "single payment" }


          - label: "Part time"
            name: "part_time"
            widget: "object"
            fields: 
              - { label: "Slug", name: "slug", widget: "string", defaul: "part-time"}
              - { label: "Duration", name: "duration", widget: "string", defaul: "16 Weeks"}
              - label: "Left section"
                name: "left_section"
                widget: "object"
                fields: 
                  - label: "Header"
                    name: "header"
                    widget: "object"
                    fields:
                      - { label: "Heading one", name: "heading_one", widget: "string", default: "PAY ONLY AFTER"}
                      - { label: "Heading two", name: "heading_two", widget: "string", default: "YOU GET A JOB"}
                      - { label: "Sub heading", name: "sub_heading", widget: "string"}
                  - label: "Content"
                    name: "content"
                    widget: "object"
                    fields:
                      - { label: "Price", name: "price", widget: "string" }
                      - { label: "Price Info", name: "price_info", widget: "string"}

              - label: "Center section"
                name: "center_section"
                widget: "object"
                fields:
                  - label: "Header"
                    name: "header"
                    widget: "object"
                    fields:
                      - { label: "Heading one", name: "heading_one", widget: "string", default: "EXTENDED" }
                      - { label: "Heading two", name: "heading_two", widget: "string" }
                      - { label: "Sub heading", name: "sub_heading", widget: "string", default: "and enjoy the best pricing in town" }
                  - label: "Plans"
                    name: "plans"
                    widget: "object"
                    fields:
                    # TODO: Test order array
                      - label: "12 Months"
                        name: "12-months"
                        widget: "object"
                        fields:
                          - { label: "Months", name: "months", widget: "string", default: "12" }
                          - { label: "Payment", name: "payment", widget: "string", default: "184.311 CLP" }
                          - { label: "Payment Info", name: "paymentInfo", widget: "string", default: "per month + 362.250 deposit" }
                          - { label: "Provider", name: "provider", widget: "string", default: "Quotanda" }
                          - { label: "Logo", name: "logo", widget: "image", default: "/images/quotanda-logo.png" }
                          - { label: "Message", name: "message", widget: "string", required: false }

                      - label: "6 Months"
                        name: "6-months"
                        widget: "object"
                        fields:
                          - { label: "Months", name: "months", widget: "string", default: "6" }
                          - { label: "Payment", name: "payment", widget: "string", default: "356.231 CLP" }
                          - { label: "Payment Info", name: "paymentInfo", widget: "string"}
                          - { label: "Provider", name: "provider", widget: "string", default: "Quotanda" }
                          - { label: "Logo", name: "logo", widget: "image", default: "/images/quotanda-logo.png" }
                          - { label: "Message", name: "message", widget: "string", required: false }  

              - label: "Right section"
                name: "right_section"
                widget: "object"
                fields:
                  - label: "Header"
                    name: "header"
                    widget: "object"
                    fields:
                      - { label: "Heading one", name: "heading_one", widget: "string", default: "PART TIME" }
                      - { label: "Heading two", name: "heading_two", widget: "string" }
                      - { label: "Sub heading", name: "sub_heading", widget: "string", default: "and enjoy the best pricing in town"}
                  - label: "Content"
                    name: "content"
                    widget: "object"
                    fields:
                      - { label: "Price", name: "price", widget: "string", default: "2.415.000 CLP" }
                      - { label: "Price info", name: "price_info", widget: "string", defaul: "single payment" }

      - { label: "Active campaign location slug", name: "active_campaign_location_slug", widget: "string", defaul: "santiago-chile", required: false }
      - { label: "Breathecode location slug", name: "breathecode_location_slug", widget: "string", defaul: "santiago-chile", required: false}
      - { label: "GDPR Compliant", name: "gdpr_compliant", widget: "boolean", defaul: false}
      
      - { label: "City", name: "city", widget: "string", required: false }
      - { label: "Name", name: "name", widget: "string", hint: "City"}
      - { label: "Latitude", name: "latitude", widget: "string"}
      - { label: "Longitude", name: "longitude", widget: "string"}
      - { label: "Phone", name: "phone", widget: "string"}
      - { label: "Address", name: "address", widget: "string"}
      - { label: "Zip code", name: "zip_code", widget: "string", required: false}
      - { label: "State", name: "state", widget: "string"}
      - { label: "Country", name: "country", widget: "string"}

      - label: "Socials"
        name: "socials"
        widget: "object"
        fields:
          - label: "Facebook"
            name: "facebook"
            widget: "object"
            fields: 
              - { label: "Social Name", name: "social_name", widget: "string", default: "Facebook"}
              - { label: "Social link", name: "social_link", widget: "string", default: "https://www.facebook.com/4geeksacademy"}
          - label: "Twitter"
            name: "twitter"
            widget: "object"
            fields: 
              - { label: "Social Name", name: "social_name", widget: "string", default: "Twitter"}
              - { label: "Social link", name: "social_link", widget: "string", default: "https://www.twitter.com/4geeksacademy"}
          - label: "Instagram"
            name: "instagram"
            widget: "object"
            fields: 
              - { label: "Social Name", name: "social_name", widget: "string", default: "Instagram"}
              - { label: "Social link", name: "social_link", widget: "string", default: "https://www.instagram.com/4geeksacademy"}
          - label: "Meetup"
            name: "meetup"
            widget: "object"
            fields: 
              - { label: "Social Name", name: "social_name", widget: "string", default: "Meetup"}
              - { label: "Social link", name: "social_link", widget: "string", default: "https://www.meetup.com/4geeks-academy"}
      
      - { label: "Courses", name: "courses", widget: "list", default: ["Full-Time", "Part-Time"]}
      - { label: "Flag icon", name: "flag_icon", widget: "string", required: false }
      - { label: "Location map", name: "location_map", widget: "string", required: false }
      - { label: "Location phone number", name: "location_phone_number", widget: "string", required: false }
      - { label: "Location office image", name: "location_office_image", widget: "string", required: false }
      - { label: "Location office image 2", name: "location_office_image2", widget: "string", required: false }
      - { label: "Location office image 3", name: "location_office_image3", widget: "string", required: false}
      - { label: "Should know", name: "should_know", widget: "string", required: false }

      - { label: "Value", name: "value", widget: "string", default: "" }
      - { label: "Language", name: "defaultLanguage", widget: "select", options: ['us', 'es'] }







