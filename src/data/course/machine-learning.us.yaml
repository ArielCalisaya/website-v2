## PROGRAM DETAILS
details:
  heading: Machine Learning Engineering Syllabus
  sub_heading: "Master exactly what is required to be a real Software Engineer."
  left_labels:
    description: "DESCRIPTION:"
    projects: "PROJECTS:"
    duration: "DURATION:"
    skills: "Skills / Weeks:"
  details_modules:
    - module_name: "Data"
      title: "Data Science for AI"
      description: >
        We don’t simply train you in Data Science, we prepare you for Data Science in the Age of AI. Leveraging Python, we take you through Data Analysis & Visualizations, Database Management & Workflow, Applied Linear Algebra with Statistical Inference and Modeling. You’ll end this module by delivering a complete project where you need to apply data cleaning, data analysis, and prediction models on real-world datasets.
      projects: "Peer to Peer video chat application (using WebRTC no backend required for communication)"
      slug: "advanced-front-end"
      duration: "2 weeks"
      step: 1
    - module_name: "ALGORITHMS"
      title: "Advanced Algorithms"
      description: "Get ready to pass any coding interview: Big O, Meassuring Time and Space, Advanced Data-structures and design patterns, Binary and Sequential Search, DFS/BFS."
      projects: "You will solve several real life optimization algorithm challenges"
      slug: "advanced-algorithms"
      duration: "2 wks"
      step: 2
    - module_name: "STORE"
      title: "Information Storage and Retrieval"
      description: >
        Java is the most used programing language in the enterprise world. Here you will learn Java's best practices and design patterns to solve classic scaling, optimization infrastructure challenges: DAO, Maven, O.O.P, Singleton, Factory, Strategy, Observer, Builder, etc. \n
        There are so many different ways and technologies to store and retrieve data - here you will learn to use the most used ones and solve classic Scaling, Big Data and data-mining challenges: Distributed Storage, Redis/Memcache, SQL, NoSQL, GraphQL, etc."
      projects: "During this phase you will have to design, code, test, and publish your own entire web application."
      slug: "info-retrival"
      duration: "2.5 wks"
      step: 3
    - module_name: "SCALE"
      title: "Distributed Applications"
      description: "The number one challenge for enterprise software is building applications that can scale to millions of users.  You will learn and use the most important strategies for distributed apps like concurrency, sockets, data-compression, distributed storage, messaging, etc."
      projects: "Build a chat application with multi threading, compression, microservices and many other perks"
      slug: "scale"
      duration: "3 wks"
      step: 3
    - module_name: "QUALITY"
      title: "Quality Assurance"
      description: "When enterprise software is built, you need to make sure your code is bulletproof.  Here you will learn to build a Continued Integration that guarantees software quality from conception to deployment, especially on legacy applications with lots of technical depth."
      projects: "You will be given a real life application challenge with legacy code. You will need to understand the code and build a continued deployment in an integration system that guarantees quality."
      slug: "quality-deploy"
      duration: "2 wks"
      step: 2
    - module_name: "FINAL PROJECT"
      title: "The Final Project"
      description: "When enterprise software is built, you need to make sure your code is bulletproof.  Here you will learn to build a Continued Integration that guarantees software quality from conception to deployment, especially on legacy applications with lots of technical depth."
      projects: "You will be given a real life application challenge with legacy code. You will need to understand the code and build a continued deployment in an integration system that guarantees quality."
      slug: "quality-deploy"
      duration: "4 wks"
      step: 3.9
    - module_name: "LIFELONG"
      title: "Lifelong Support"
      description: "Keep practicing with the academy's help - we will be coaching you for life, help build your Resume, Github, LinkedIn.  We will help you apply for jobs and continue to support you once you find a job"
      projects: "Get paid to keep learning and raise your income gradually as you become a Senior Developer.  Enjoy and build software for life."
      slug: "lifelong-learning"
      duration: "forever"
      step: 0.1

